
    <h1>Formulario para agregar mascotas</h1>
    <form  method="post" action="/api/pets/" enctype="multipart/form-data">
        <input type="text" placeholder="Nombre de la mascota" name="name">
        <br>
        <input type="text" placeholder="Edad de la mascota" name="age">
        <br>
        <input type="file" name="file">
        <button>Crear Mascota</button>
    </form>
